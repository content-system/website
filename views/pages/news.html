<div class="view-container">
  <header><h2>{{ resource.news }}</h2></header>
  <div>
    <form id="articlesForm" name="articlesForm" novalidate="">
      <section class="row search-group">
        <label class="col s12 m6 search-input">
          <select id="limit" name="limit" onchange="searchNews(event)">
            {% for pageSize in pageSizes %}
            <option value="{{pageSize}}" {% if pageSize == filter.limit %} selected {% endif %}>{{pageSize}}</option>
            {% endfor %}
          </select>
          <input type="text" id="q" name="q" maxlength="255" placeholder="{{ resource.search }}" value="{{ filter.q }}" />
          <button type="button" hidden="" class="btn-remove-text"></button>
          <button type="button" class="btn-filter on"></button>
          <button type="submit" class="btn-search" onclick="searchNews(event)"></button>
        </label>
        <nav class="col s12 m6" aria-label="Pagination">
          <ul class="pagination">
            <li class="page-item active">
              <a href="?page=1" class="page-link">1</a>
            </li>
            <li class="page-item">
              <a href="?page=2" class="page-link">2</a>
            </li>
            <li class="page-item">
              <a href="?page=3" class="page-link">3</a>
            </li>
          </ul>
        </nav>
      </section>
      <section class="row search-group inline">
        <label class="col s12 m6">
          {{ resource.published_at_from }}
          <input
            type="datetime-local"
            id="publishedAt_min"
            name="publishedAt_min"
            data-field="publishedAt.min"
            value="{{ datetimeToString(filter.publishedAt.min) }}"
            step=".010"
          />
        </label>
        <label class="col s12 m6">
          {{ resource.published_at_to }}
          <input
            type="datetime-local"
            id="publishedAt_max"
            name="publishedAt_max"
            data-field="publishedAt.max"
            value="{{ datetimeToString(filter.publishedAt.max) }}"
            step=".010"
          />
        </label>
      </section>
      <input type="hidden" id="page" name="page" value="{{ filter.page }}"/>
    </form>
    <form class="list-result">
      <ul class="row list-view">
        {% for item in list %}
        <li class="col s12 m6 l4 xl3 card">
          <section>
            <div class="cover" style="background-image: url('{{ item.thumbnail }}')"></div>
            <a href="/news/{{ item.id }}">{{ item.title }}</a>
            <p>{{ item.publishedAt }}</p>
            <p>{{ item.description }}</p>
          </section>
        </li>
        {% endfor %}
      </ul>
    </form>
  </div>
</div>
