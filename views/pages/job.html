<article class="article">
  <header>
    <button type="button" id="btnBack" name="btnBack" class="btn-back" onclick="goBack()"></button>
    <h2>{{job.title}}</h2>
  </header>
  <div class="article-body">
    <h3 class="article-description">{{resource.location}}: {{job.location}}</h3>
    <h4 class="article-meta">{{resource.quantity}}: {{job.quantity}}</h3>
    <h4 class="article-meta">{{job.publishedAt}}</h4>
    <div class="job-description">{{job.description}}</div>
  </div>
</article>
