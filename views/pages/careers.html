<div>
  <header>
    <h2>{{resource.careers}}</h2>
  </header>
  <div>
    <form id="jobsForm" name="jobsForm" class="form" novalidate>
      <span class="hidden-message">{{message}}</span>
      <section class="row search-group">{% include "partials/search.html" %} {% include "partials/pagination.html" %}</section>
      <section class="row search-group advance-search">
        <label class="col s12 m6 textarea-container">
          {{resource.skills}}
          <div class="chip-list" data-name="skills">{{generateTags(filter.skills)}}
            <div class="chip-input-container">
              <input type="text" id="txtSkill" name="txtSkill" data-skip="true" onkeydown="chipOnKeydown(event)" placeholder="Enter a skill..." />
              <button type="button" id="btnAddSkill" name="btnAddSkill" class="btn-add" onclick="addChip(this)"></button>
            </div>
          </div>
        </label>
        <label class="col s12 m3">
          {{resource.published_at_from}}
          <input
            type="datetime-local"
            id="publishedAt_min"
            name="publishedAt_min"
            data-field="publishedAt.min"
            value="{{datetimeToString(filter.publishedAt.min)}}"
            step=".010"
          />
        </label>
        <label class="col s12 m3">
          {{resource.published_at_to}}
          <input
            type="datetime-local"
            id="publishedAt_max"
            name="publishedAt_max"
            data-field="publishedAt.max"
            value="{{datetimeToString(filter.publishedAt.max)}}"
            step=".010"
          />
        </label>
      </section>
      <input type="hidden" id="page" name="page" value="{{filter.page}}" />
    </form>
    <form>
      <ul class="row list">
        {% for item in list %}
        <li class="col s12 m6 l4 xl3 list-item">
          <a href="/careers/{{item.id}}" onclick="navigate(event)">{{item.title}}</a>
          <p>
            {{item.location}} {{item.quantity}}
            <span>{{item.publishedAt}}</span>
          </p>
        </li>
        {% endfor %}
      </ul>
    </form>
  </div>
</div>
