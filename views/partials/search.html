<label class="col s12 m6 search-input">
  <select id="limit" name="limit" onchange="search(event)">
    {% for pageSize in pageSizes %}
    <option value="{{pageSize}}" {% if pageSize == filter.limit %} selected {% endif %}>{{pageSize}}</option>
    {% endfor %}
  </select>
  <input type="text" id="q" name="q" maxlength="255" placeholder="{{ resource.search }}" value="{{ filter.q }}" />
  <button type="button" hidden="" class="btn-remove-text"></button>
  <button type="button" class="btn-filter on"></button>
  <button type="submit" class="btn-search" onclick="search(event)"></button>
</label>
