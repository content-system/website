{% if pages.length > 1 %}
<nav class="col s12 m6" aria-label="Pagination">
  <ul class="pagination">
    {% for page in pages %} {% if page == filter.page %}
    <li class="page-item active">
      <span class="page-link">{{page}}</span>
    </li>
    {% else %}
    <li class="page-item">
      <a class="page-link" href="?page={{page}}{{pageSearch}}" onclick="changePage(event)">{{page}}</a>
    </li>
    {% endif %} {% endfor %}
  </ul>
</nav>
{% endif %}
