{% extends "layouts/default.html" %} {% block content %}
<div class="view-container">
  <header><h2>News</h2></header>
  <div>
    <form id="articlesForm" name="articlesForm" novalidate="">
      <section class="row search-group">
        <label class="col s12 m6 search-input">
          <select>
            <option value="12">12</option>
            <option value="24" selected="">24</option>
            <option value="60">60</option>
            <option value="100">100</option>
            <option value="120">120</option>
            <option value="180">180</option>
            <option value="300">300</option>
            <option value="600">600</option>
          </select>
          <input id="q" maxlength="255" placeholder="Keyword" type="text" value="" name="q" />
          <button type="button" hidden="" class="btn-remove-text"></button>
          <button type="button" class="btn-filter"></button>
          <button type="submit" class="btn-search"></button>
        </label>
      </section>
    </form>
    <form class="list-result">
      <ul class="row list-view">
        {% for item in list %}
        <li class="col s12 m6 l4 xl3 card">
          <section>
            <div class="cover" style="background-image: url('{{ item.thumbnail }}')"></div>
            <a href="/news/{{ item.id }}20240917001">FPT Expands Global Workforce to 80,000 amid Its 36th Anniversary</a>
            <p>{{ item.publishedAt }}</p>
            <p>{{ item.description }}</p>
          </section>
        </li>
        {% endfor %}
      </ul>
    </form>
  </div>
</div>
{% endblock %}
