<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/fonts/material-icon/css/material-icons.css" />
    <link rel="stylesheet" href="/fonts/Roboto/font.css" />
    <link rel="stylesheet" href="/css/checkbox.css" />
    <link rel="stylesheet" href="/css/radio.css" />
    <link rel="stylesheet" href="/css/grid.css" />
    <link rel="stylesheet" href="/css/alert.css" />
    <link rel="stylesheet" href="/css/loader.css" />
    <link rel="stylesheet" href="/css/page.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="stylesheet" href="/css/list-view.css" />
    <link rel="stylesheet" href="/css/table.css" />
    <link rel="stylesheet" href="/css/list-detail.css" />
    <link rel="stylesheet" href="/css/data-list.css" />
    <link rel="stylesheet" href="/css/button.css" />
    <link rel="stylesheet" href="/css/search.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/dark.css" />
    <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <title>Website</title>
  </head>
  <body id="sysBody" class="full-header top-menu">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="sysToast" class="toast-message alert-success"></div>
    <div id="sysLoading" class="loader-wrapper" style="display: none">
      <div class="loader-sign">
        <div class="loader"></div>
        <!-- <div class="loader-text">Please wait</div> -->
      </div>
    </div>
    <div id="sysAlert" class="alert-wrapper">
      <div class="alert">
        <div>
          <div id="sysIcon" class="alert-icon"></div>
          <h4 id="sysMessageHeader"></h4>
          <p id="sysMessage"></p>
        </div>
        <footer>
          <button type="button" class="btn-cancel" id="sysNo" name="btnCancel" onclick="noOnClick()"></button
          ><button type="submit" class="btn-accept" id="sysYes" name="btnAccept" onclick="yesOnClick()"></button>
        </footer>
      </div>
    </div>
    <div id="root">
      <div class="sidebar-parent menu-on">
        <div class="top-banner">
          <div class="logo-banner-wrapper">
            <img src="https://jacobspradlin.files.wordpress.com/2014/10/banner-people-connected.png" alt="Banner of The Company" />
            <img src="https://jacobspradlin.files.wordpress.com/2014/10/banner-people-connected.png" class="banner-logo-title" alt="Logo of The Company" />
          </div>
        </div>
        <div class="menu sidebar">{% include "partials/navigation.html" %}</div>
        <div class="page-container">
          {% include "partials/header.html" %}
          <div id="pageBody" class="page-body">{% block content %}{% endblock %}</div>
        </div>
      </div>
    </div>
    <script src="/static/base.js" data-nscript="afterInteractive"></script>
    <script src="/static/script.js" data-nscript="afterInteractive"></script>
    <script>
      function findParentNode(e, nodeName) {
        if (!e) {
          return null
        }
        if (e.nodeName == nodeName) {
          return e
        }
        let p = e
        while (true) {
          p = p.parentElement
          if (!p) {
            return null
          }
          if (p.nodeName == nodeName) {
            return p
          }
        }
      }
      function findParent(e, className) {
        if (!e) {
          return null
        }
        let p = e
        while (true) {
          p = p.parentElement
          if (!p) {
            return null
          }
          if (p.classList.contains(className)) {
            return p
          }
        }
      }
      function changeMenu() {
        const body = document.getElementById("sysBody")
        if (body) {
          body.classList.toggle("top-menu")
        }
      }
      function changeMode() {
        const body = document.getElementById("sysBody")
        if (body) {
          body.classList.toggle("dark")
        }
      }
      function toggleMenu(e) {
        const p = findParent(e.target, "sidebar-parent")
        if (p) {
          p.classList.toggle("menu-on")
        }
      }
      function toggleSearch(e) {
        const p = findParent(e.target, "sidebar-parent")
        if (p) {
          p.classList.toggle("search")
        }
      }
      function navigate(e) {
        e.preventDefault()
        const target = e.target
        const link = findParentNode(target, "A")
        if (link) {
          const url = link.href
          fetch(url + "?partial=true", { method: "GET" })
            .then((response) => {
              if (response.ok) {
                response.text().then((data) => {
                  const pageBody = document.getElementById("pageBody")
                  if (pageBody) {
                    pageBody.innerHTML = data
                    const span = link.querySelector("span")
                    const title = span ? span.innerText : link.innerText
                    window.history.pushState({ pageTitle: title }, "", url)
                    const parent = findParentNode(target, "LI")
                    if (parent) {
                      const nav = findParentNode(parent, "NAV")
                      if (nav) {
                        const elI = nav.querySelector(".active")
                        if (elI) {
                          elI.classList.remove("active")
                        }
                      }
                      parent.classList.add("active")
                    }
                  }
                })
              } else {
                console.error("Error:", response.statusText)
                alert("Failed to submit data.")
              }
            })
            .catch((err) => {
              console.log("Error: " + err)
              alert("An error occurred while submitting the form")
            })
        }
      }
      function toggleMenuItem(e) {
        e.preventDefault()
        let target = e.target
        const nul = target.nextElementSibling
        if (nul) {
          const elI = target.querySelector(".menu-item > i.entity-icon")
          if (elI) {
            if (nul.classList.contains("expanded")) {
              nul.classList.remove("expanded")
              elI.classList.add("up")
              elI.classList.remove("down")
            } else {
              nul.classList.add("expanded")
              elI.classList.remove("up")
              elI.classList.add("down")
            }
          }
        }
        const parent = findParentNode(target, "LI")
        if (parent) {
          parent.classList.toggle("open")
        }
      }
      function getFirstPath(url) {
        const s = url.substring(8)
        const i = s.indexOf("/")
        if (i < 0 || s.length - i <= 1) {
          return "/"
        }
        const j = s.indexOf("/", i + 1)
        if (j > 0) {
          return s.substring(i, j)
        } else {
          return s.substring(i)
        }
      }
      window.onload = function () {
        setTimeout(function () {
          var _a
          const target = document.getElementById("sysNav")
          const firstPath = getFirstPath(window.location.origin + window.location.pathname)
          const activePath = window.location.origin + firstPath
          const elA = target.querySelectorAll("a")
          const l = elA.length
          for (let i = 0; i < l; i++) {
            if (elA[i].href === activePath) {
              ;(_a = elA[i].parentElement) === null || _a === void 0 ? void 0 : _a.classList.add("active")
              return
            }
          }
        }, 50)
      }
    </script>
  </body>
</html>
